<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Entry Portal</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 min-h-screen">

    <div class="max-w-4xl mx-auto py-10 px-5">
        
        <!-- Input Section -->
        <section class="bg-white rounded-xl p-6 shadow-lg">
            <h1 class="text-xl font-bold mb-5 text-center">Submit Your Details</h1>
            <form id="userForm">
                <div class="mb-3">
                    <label for="fullName" class="text-sm font-medium text-gray-800 block">Full Name</label>
                    <input type="text" id="fullName" required placeholder="Your full name"
                           class="w-full border border-gray-300 rounded-md p-2 mt-1" />
                </div>

                <div class="mb-4">
                    <label for="userEmail" class="text-sm font-medium text-gray-800 block">Email Address</label>
                    <input type="email" id="userEmail" required placeholder="example@mail.com"
                           class="w-full border border-gray-300 rounded-md p-2 mt-1" />
                </div>

                <div class="text-center">
                    <button type="submit"
                            class="bg-sky-600 hover:bg-sky-800 text-white font-semibold py-2 px-6 rounded-md">
                        Add Entry
                    </button>
                </div>
            </form>
        </section>

        <!-- Display Table -->
        <section class="bg-white mt-8 rounded-xl p-6 shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-center">Records</h2>
            <table id="infoTable" class="w-full border-collapse table-fixed">
                <thead>
                    <tr class="bg-gray-100 text-left">
                        <th class="px-4 py-2 w-1/2">Name</th>
                        <th class="px-4 py-2 w-1/2">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content will appear here -->
                </tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
